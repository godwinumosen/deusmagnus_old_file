{% extends "base.html" %}
{% load static %}
{% block title %}Blog {% endblock %}
{% block content %}
<section class="section db p120">
    <div class="container">
        <div class="row">
            <div class="col-md-12"><br><br>
                <div class="tagline-message page-title text-center">
                    <h1 style="color:fff;font-family: Georgia;font-size:50px;">Blog</h1>
                </div>
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end section -->      

<section class="section gb nopadtop">
    <div class="container">
        <div class="boxed">
            <div class="row">
        {% for blog in object_list %}
                <div class="col-md-4">
                    <div class="content blog-list">
                        <div class="blog-wrapper clearfix">
                            
                            <div class="blog-media">
                                <a href="{% url 'blog_detail' blog.pk %}" ><img src="{{ blog.blog_deus_magnus_img.url }}" alt="" class="img-responsive img-rounded"></a>
                            </div><!-- end media -->
                            <div class="blog-desc-big">
                                <p class="lead" style="color: #98681e;font-family: Georgia;">{{ blog.blog_deus_magnus_title }}</p>
                                <p>{{ blog.blog_deus_magnus_description|truncatechars:200 }}</p>
                                <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-primary"style="border-radius: 5px;font-family: Georgia;"> Read More </a>
                                
                            </div><!-- end desc -->
                        </div><!-- end blog -->
                    </div><!-- end content -->  
                </div><!-- end sidebar -->
                {% endfor %}
            </div><!-- end row -->
        </div><!-- end boxed -->
    </div><!-- end container -->
</section><br><br>
