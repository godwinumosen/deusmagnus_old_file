<br><br>
<section class="section db p120">
    <div class="container">
        <div class="row">
            <div class="col-md-12"><br><br>
                <div class="tagline-message page-title text-center">
                    <h2 style="color: #98681e;"> Frequently Asked Questions (FAQs)</h2>
                </div>
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->
</section><br><!-- end section -->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>FAQs</title><br>
</head>
  <body>
    <div class="container">
    <div class="shadow p-5 mb-5 bg-body rounded">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            {% for faqs_item in faqs_items %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-heading{{ forloop.counter }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="flush-collapse{{ forloop.counter }}">
                        {{ faqs_item.FAQs_title }}
                    </button>
                </h2>
                <div id="flush-collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{ forloop.counter }}" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">{{ faqs_item.FAQs_response }}</div>
                </div>
            </div>
            {% empty %}
            <p>No data available.</p>
            {% endfor %}
        </div><br>
        <div class="btn-wrapper">
            <button type="button" class="btn btn-primary" style="background-color: #04245c; color: white; padding-top: 2px; padding-bottom: 2px; border-radius: 10px;">
                <a href="" onclick="history.back(); return false;" style="color: white; text-decoration: none; border-radius: 5px;font-family: Georgia;">Back Page</a>
            </button>
        </div>
    </div>
</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
